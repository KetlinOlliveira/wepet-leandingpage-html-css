<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contrate nossos serviços para deixar a vida do seu pet mais saudavel e feliz!">
    <link rel="icon Wepet"  href="assets/pet.ico" type="assets/pet.ico">
    <link rel="stylesheet" href="style.css">
    <title>Wepet - Serviços ideais para o seu bichinho.</title>
</head>
<body>
    <!--Header navigation-->
    <header class="header">
        <nav class="nav-conteiner">
            <div class="nav-conteiner">
                <div class="logo">
                    <img src="assets/pet.png" alt="logotipo da wepet"  class="logo-icon">
                    <span class="logo-text">Wepet</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="#Serviços">Serviços</a></li>
                    <li><a href="#Sobre">Sobre</a></li>
                    <li><a href="#Depoimentos">Depoimentos</a></li>
                    <li><a href="#Contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="conteiner">
            <div class="hero-grid">
                <div class="hero-content">
                    <h1 class="hero-title">Cuidado e carinho com seu Pet</h1>
                    <p class="hero-description">
                        Oferecemos os melhores serviços de pet shop com profissinais experientes e dedicados ao bem-estar do seu melhor amigo.
                    </p>
                    <button class="btn-primary">Agendar agora</button>
                    <div class="contact-item">
                        <img src="assets/telephone.png" alt="icon telefone" class="icon">
                        <span>(11) 1111-2222</span>
                    </div>
                    <div class="contact-item">
                        <img src="assets/email.png" alt="icon email" class="icon">
                        <span>contato@wepet.com</span>
                    </div>
                </div>
            </div>
            <div class="hero-image-wrapper">
                <div class="hero-image">
                    <img src="assets/gato.jpg" alt="gato fofo">
               </div>
               <duv class="hero-badge">
                <p class="bagde-number"> + 5 anos</p>
                <p class="bagde-text">de experiência</p>
               </duv>    
            </div>
        </div>
    </section>
</body>
</html>
